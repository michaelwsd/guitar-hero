<!doctype html>
<html>
    <head>
        <title>Guitar Hero</title>
        <link href="https://fonts.cdnfonts.com/css/distem" rel="stylesheet">
    </head>
    <body>
        <h1>Guitar Hero</h1>
        <svg id="pause" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-pause-fill" viewBox="0 0 16 16">
            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/>
        </svg>
        <svg id="resume" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-play-fill" viewBox="0 0 16 16">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
        </svg>
        <main id="main" class="flex row">
            <svg id="svgCanvas" viewBox="0 0 200 400">
                <defs>
                    <!-- Define radial gradients for shading -->
                    <radialGradient
                        id="greenGradient"
                        cx="50%"
                        cy="50%"
                        r="50%"
                        fx="50%"
                        fy="50%"
                    >
                        <stop
                            offset="0%"
                            style="stop-color: #00ff00; stop-opacity: 1"
                        />
                        <stop
                            offset="100%"
                            style="stop-color: #005500; stop-opacity: 1"
                        />
                    </radialGradient>
                    <radialGradient
                        id="redGradient"
                        cx="50%"
                        cy="50%"
                        r="50%"
                        fx="50%"
                        fy="50%"
                    >
                        <stop
                            offset="0%"
                            style="stop-color: #ff0000; stop-opacity: 1"
                        />
                        <stop
                            offset="100%"
                            style="stop-color: #550000; stop-opacity: 1"
                        />
                    </radialGradient>
                    <radialGradient
                        id="blueGradient"
                        cx="50%"
                        cy="50%"
                        r="50%"
                        fx="50%"
                        fy="50%"
                    >
                        <stop
                            offset="0%"
                            style="stop-color: #0000ff; stop-opacity: 1"
                        />
                        <stop
                            offset="100%"
                            style="stop-color: #000055; stop-opacity: 1"
                        />
                    </radialGradient>
                    <radialGradient
                        id="yellowGradient"
                        cx="50%"
                        cy="50%"
                        r="50%"
                        fx="50%"
                        fy="50%"
                    >
                        <stop
                            offset="0%"
                            style="stop-color: #ffff00; stop-opacity: 1"
                        />
                        <stop
                            offset="100%"
                            style="stop-color: #555500; stop-opacity: 1"
                        />
                    </radialGradient>
                </defs>
                <audio id="audioPlayer" controls style="display: none"></audio>

                <line
                    x1="20%"
                    y1="0"
                    x2="20%"
                    y2="90%"
                    stroke="white"
                    stroke-width="5"
                />
                <line
                    x1="40%"
                    y1="0"
                    x2="40%"
                    y2="90%"
                    stroke="white"
                    stroke-width="5"
                />
                <line
                    x1="60%"
                    y1="0"
                    x2="60%"
                    y2="90%"
                    stroke="white"
                    stroke-width="5"
                />
                <line
                    x1="80%"
                    y1="0"
                    x2="80%"
                    y2="90%"
                    stroke="white"
                    stroke-width="5"
                />

                <circle
                    id="circle1"
                    cx="20%"
                    cy="350"
                    r="5%"
                    fill="white"
                    stroke="transparent"
                    stroke-width="2"
                />
                <text
                    id="text1"
                    x="20%"          
                    y="351"           
                    text-anchor="middle"   
                    alignment-baseline="middle" 
                    font-size="12"
                    fill="black"
                >
                    H
                </text>

                <circle
                    id="circle2"
                    cx="40%"
                    cy="350"
                    r="5%"
                    fill="white"
                    stroke="transparent"
                    stroke-width="2"
                />
                <text
                    id="text2"
                    x="40%"          
                    y="351"           
                    text-anchor="middle"   
                    alignment-baseline="middle" 
                    font-size="12"
                    fill="black"
                >
                    J
                </text>

                <circle
                    id="circle3"
                    cx="60%"
                    cy="350"
                    r="5%"
                    fill="white"
                    stroke="transparent"
                    stroke-width="2"
                />
                <text
                    id="text3"
                    x="60%"          
                    y="351"           
                    text-anchor="middle"   
                    alignment-baseline="middle" 
                    font-size="12"
                    fill="black"
                >
                    K
                </text>

                <circle
                    id="circle4"
                    cx="80%"
                    cy="350"
                    r="5%"
                    fill="white"
                    stroke="transparent"
                    stroke-width="2"
                />
                <text
                    id="text4"
                    x="80%"          
                    y="351"           
                    text-anchor="middle"   
                    alignment-baseline="middle" 
                    font-size="12"
                    fill="black"
                >
                    L
                </text>

                <!-- game over text box -->
                <g id="gameOver" visibility="hidden">
                    <rect
                        x="26"
                        y="120"
                        fill="white"
                        height="48"
                        width="149"
                    ></rect>
                    <text x="36" y="150">Game Over</text>
                </g>
            </svg>
            <div id="sideBar" class="flex col">
                <div id="info" class="flex col">
                    <div class="text">
                        <span class="left">Multiplier: </span>
                        <span class="right" id="multiplierText">...</span>
                    </div>
                    <div class="text">
                        <span class="left">Score: </span>
                        <span class="right" id="scoreText">...</span>
                    </div>
                    <div class="text">
                        <span class="left">Combo: </span>
                        <span class="right" id="comboText">...</span>
                    </div>
                    <div class="text">
                        <span class="left">Highscore: </span>
                        <span class="right" id="highScoreText">...</span>
                    </div>
                </div>

                <select id="songSelect" style="margin-bottom: 1em;">
                    <option value="espresso">Espresso</option>
                    <option value="HungarianDanceNo5">Hungarian Dance No.5</option>
                    <option value="luciddream">Lucid Dream</option>
                    <option value="SleepingBeauty">Sleeping Beauty</option>
                    <option value="TokyoGhoulOP2">Tokyo Ghoul OP2</option>
                    <option value="Nonsense">Nonsense</option>
                    <option value="FurElise">Fur Elise</option>
                </select>

                <button id="startButton">Start</button>
                <button id="restartButton">Restart</button>

        </main>
        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
